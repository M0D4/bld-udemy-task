<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Online Courses - Learn Anything, On Your Schedule | Udemy</title>
    <link rel="preload" as="font" type="font/woff2" href="fonts/Udemy-Sans-Regular-v1.woff2" crossorigin="anonymous">
    <link rel="preload" as="font" type="font/woff2" href="fonts/Udemy-Sans-Bold-v1.woff2" crossorigin="anonymous">
    <link rel="preload" as="font" type="font/woff2" href="fonts/SuisseWorks-Bold-v1.woff2" crossorigin="anonymous">
    <link rel="stylesheet" href="styles.css">
    <link rel='stylesheet' href='https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css'>
    </link>

</head>

<body>
    <div class="nav-bar-container">
        <div class="small-screen">
            <i class="fa fa-bars"></i>
        </div>
        <div class="udemy-logo">
            <a href="udemy.com">
                <img class="logo" src="https://www.udemy.com/staticx/udemy/images/v7/logo-udemy.svg" alt="Udemy" />
            </a>
        </div>
        <nav class="big-screen">
            <button class="categories hover-change">Categories</button>
        </nav>
        <div class="search-bar big-screen">
            <form action="/courses/search" class="search-form">
                <button type="submit" class="search-icon"><i class="fa fa-search fa-2x"></i></button>
                <input type="text" name="search" placeholder="Search for anything" />
            </form>
        </div>
        <div class="teach big-screen">
            <a href="/teaching" class="hover-change">Udemy Business</a>
        </div>
        <div class="teach big-screen">
            <a href="/teaching" class="hover-change">Teach on Udemy</a>
        </div>
        <div class="search-and-shop">
            <div class="small-screen abc">
                <button type="submit" class="search-icon"><i class="fa fa-search fa-2x"></i></button>
            </div>
            <a href="/cart" class="shopping-cart hover-change">
                <i class='fa fa-shopping-cart' style="font-size:36px;"></i>
            </a>
        </div>
        <div class="big-screen">
            <button class="login-button medium-button"><span class="login-text">Log in</span></button>
        </div>
        <div class="big-screen">
            <button class="signup-button medium-button"><span class="signup-text">Sign up</span></button>
        </div>
        <div class="big-screen">
            <button class="lang medium-button"><i class="fa fa-globe" style="font-size:36px;"></i></button>
        </div>
    </div>
</body>

</html>
